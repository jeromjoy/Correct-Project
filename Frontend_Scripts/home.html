<!-- This is from displaying content which would be header and footer on every web page -->
{% extends "webapp/header.html" %}
{% block url %}
<p>Paste your url in the search box</p>
<h2> { data } </h2>
<div class="container" style="margin-top: 5%;">
    <div class="col-md-6 col-md-offset-3">

        <!-- Search Form -->
        <form role="form">

        <!-- Search Field -->
            <div class="row">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="text" name="search" placeholder="Search" required/>
                        <span class="input-group-btn">
                          <!-- onclick="alert('Fake or Real?')" -->

                            <button class="btn btn-danger" onclick="call_counter('http://www.google.com', 12345)" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"><span style="margin-left:10px;">Search</span></button>
                        </span>
                        </span>
                    </div>
                </div>
            </div>

        </form>
        <!-- End of Search Form -->

    </div>
</div>
<h1>{{ index.data }}</h1>
{% endblock %}
